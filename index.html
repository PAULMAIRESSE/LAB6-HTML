    </head><!-- Fin de la balise d'entête -->

    <body><!-- Début du code de la page web -->
        <header class="text-center" id="nav">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-dark-subtle d-flex justify-content-center">
                <div>
                    <ul class="navbar-nav gap-3">
                        <li
                            class="nav-item flex-row d-flex align-items-center px-2 active">
                            <!-- icon for link from bootstrap -->
                            <i class="bi bi-house-door-fill"></i>
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li
                            class="nav-item flex-row d-flex align-items-center p2">
                            <i class="bi bi-calculator-fill"></i>
                            <a class="nav-link" href="excel.html">Excel</a>
                        </li>
                    </ul>
                    <div id="active-rectangle"></div>
                </div>
            </nav>
        </header>

        <main class="container">

            <h1 class="text-center">Membership Form</h1>

            <form id="main-form" name="mainform" method="put">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name"
                        name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name"
                        name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email"
                        name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address"
                        name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city"
                        name="city" required>
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" class="form-control" id="province"
                        name="province" required>
                </div>
                <div class="form-group">
                    <label>Membership Type</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input"
                            id="premium" name="membership"
                            value="Premium Membership" checked>
                        <label class="form-check-label" for="premium">Premium
                            Membership</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input"
                            id="standard" name="membership"
                            value="Standard Membership">
                        <label class="form-check-label" for="standard">Standard
                            Membership</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="basic"
                            name="membership" value="Basic Membership">
                        <label class="form-check-label" for="basic">Basic
                            Membership</label>
                    </div>
                </div>
                <button id="send-button" type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>

            <h1 class="text-center">Membership List</h1>

            <div id="outputs" class="mb-5">
                <!-- here is where the user should see the result (output) -->
            </div>
        </main>

        <footer class="bg-dark text-light text-center py-3">
            <p class="m-0">

                Mairesse
