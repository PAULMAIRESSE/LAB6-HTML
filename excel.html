        <meta charset="UTF-8"> <!-- précise l'encodage des caractère à UTF-8-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Permet de définir la largeur de la page à l'échelle de l'écran du visiteur -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Indique au navigateur où trouver la feuille de style -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head><!-- Fin de la balise d'entête -->

    <body><!-- Début du code de la page web -->
        <header class="text-center" id="nav">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-dark-subtle d-flex justify-content-center">
                <div>
                    <ul class="navbar-nav gap-3">
                        <li
                            class="nav-item flex-row d-flex align-items-center px-2">
                            <!-- icon for link from bootstrap -->
                            <i class="bi bi-house-door-fill"></i>
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li
                            class="nav-item active flex-row d-flex align-items-center p2">
                            <i class="bi bi-calculator-fill"></i>
                            <a class="nav-link" href="excel.html">Excel</a>
                        </li>
                    </ul>
                    <div id="active-rectangle"></div>
                </div>
            </nav>
        </header>

        <main class="container my-5">
            <form id="main-form" name="mainform">
                <div class="container">
                    <h1>Excel Functions</h1>
                    <div class="form-group">
                        <label for="numbers">Enter your numbers separated by
                            spaces:</label>
                        <input type="text" class="form-control"
                            placeholder="23 67 98 90 56" id="numbers">
                    </div>
                    <div class="form-group options">
                        <label>Function:</label><br>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"
                                name="function" value="autosum" id="autosum">
                            <label class="form-check-label" for="autosum">AutoSum</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"
                                name="function" value="average" id="average">
                            <label class="form-check-label" for="average">Average</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"
                                name="function" value="max" id="max">
                            <label class="form-check-label" for="max">Max</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"
                                name="function" value="min" id="min">
                            <label class="form-check-label" for="min">Min</label>
                        </div>
                    </div>
                    <button id="send-button" class="btn btn-primary mb-3"
                        onclick="myExcelFuns()" type="button">Calculate</button><br>
                    <div class="form-group">
                        <label for="result" class="mb-1">Result:</label>
                        <input type="text" class="form-control" id="result"
                            readonly>
                    </div>
                </div>
            </form>
            <div id="output"></div>
        </main>

        <footer class="bg-dark text-light text-center py-3">
            <p class="m-0">
                ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Paul
                Mairesse
            </p>
        </footer>

        <script src="js/script.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body><!-- Fin du code de la page web -->

</html><!-- Fin du document -->
